<div id="container-wrapper" class="container topalumno">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="title-enc" *ngIf="curso">{{curso.nombrecurso}}</h1>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-5 row-img">
                <div class="img-cursos">
                    <img *ngIf="curso" src="{{baseUrl}}{{curso.icono}}" >
                </div>
                
            </div>
            <div class="col-7">
                <div class="modulos-list" *ngFor="let modulo of modulos; let i = index">
                    <h3 class="title-enc" >MÃ³dulo {{i+1}}.</h3>
                    <div *ngIf="(modulo.recursos.length==0)">
                        <a  class="title-mod">{{modulo.nombremodulo}}</a>
                    </div>
                    
                    <div *ngFor="let recurso of modulo.recursos; let k = index">
                        
                        <a href="/alumno/recurso/{{recurso['id']}}" class="title-mod" (click)="visto_recurso(recurso['id'])">{{modulo.nombremodulo}}</a>
                    </div>
                    <br>
                    
                </div>
                <a  class="btn btn-primary btn-examen">Inscrito</a>
            </div>
        </div>
        <div class="row">
            <br><br><br>
        </div>
    </div>
</div>
