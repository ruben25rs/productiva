<div *ngIf="recurso">
	<div  *ngIf="(recurso.archivo=='video')">
		<video class="video" autoplay controls [src]="rutaRecurso"></video>
	</div>
	<div  *ngIf="(recurso.archivo=='pdf')" class="pdf-container">
		<iframe *ngIf="pdfUrl" [src]="pdfUrl" width="100%" height="100%" class="iframe"></iframe>
	</div>
	
</div>
