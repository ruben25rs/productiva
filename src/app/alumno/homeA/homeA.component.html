
   
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  </head>
<body  background-color="#030303">
       <div class="profile-card">
            <img id="preview" class="profile-pic" src="../../../assets/img/logob.png" alt="Foto de perfil">
            <br>
            <label class="upload-btn" for="fileInput">Subir Foto</label>
            <input type="file" id="fileInput" accept="image/*">
            
            <br>
            <input type="text" id="nameInput" placeholder="Nombre">
            <input type="email" id="emailInput" placeholder="Correo electrÃ³nico">

            <div class="info">
                <p><strong>Nombre:</strong> <span id="displayName">---</span></p>
                <p><strong>Correo:</strong> <span id="displayEmail">---</span></p>
            </div>
        </div>

       <script>
                const fileInput = document.getElementById('fileInput');
                const preview = document.getElementById('preview');
                const nameInput = document.getElementById('nameInput');
                const emailInput = document.getElementById('emailInput');
                const displayName = document.getElementById('displayName');
                const displayEmail = document.getElementById('displayEmail');

                fileInput.addEventListener('change', function () {
                    const file = this.files[0];
                    if (file) {
                    preview.src = URL.createObjectURL(file);
                    }
                });

                nameInput.addEventListener('input', () => {
                    displayName.textContent = nameInput.value || "---";
                });

                emailInput.addEventListener('input', () => {
                    displayEmail.textContent = emailInput.value || "---";
                });
       </script>

</body>
</html>
